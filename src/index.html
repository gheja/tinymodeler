<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Tiny editor</title>
		<!-- <script src="https://cdn.babylonjs.com/babylon.js"></script> -->
		<script src="3rdparty/babylon.full.js"></script>
		<script src="consts.js"></script>
		<script src="main.js"></script>
		<link type="text/css" rel="stylesheet" href="style.css" />
	</head>
	<body>
		<canvas id="renderCanvas"></canvas>
		<div id="sidebar">
			<div class="box">
				<div class="head">Points</div>
				<div id="points"></div>
				<a href="#" onclick="addPoint(); return false;">add</a>
				
				<hr/>
				
				<label>x:</label> <input type="text" value="1" id="point_edit_x"/>
				<label>y:</label> <input type="text" value="1" id="point_edit_y"/>
				<label>z:</label> <input type="text" value="1" id="point_edit_z"/>
			</div>
			
			<div class="box">
				<div class="head">Faces</div>
				<div id="faces"></div>
				<a href="#" onclick="addFace(); return false;">add</a>
				<a href="#" onclick="redefineFace(); return false;">redefine</a>
				<a href="#" onclick="redefineFaceCancel(); return false;">cancel</a>
<!--
				<a href="#" onclick="deleteFace(); return false;">delete</a>
-->
			</div>
			
			<div class="box">
				<div class="head">Face groups</div>
				<div id="groups"></div>
				<a href="#" onclick="addGroup(); return false;">add</a>
<!--
				<a href="#" onclick="deleteFace(); return false;">delete</a>
-->
				
				<hr/>
				
				<label>Material:</label> <input type="text" value="1" id="group_edit_material"/><br/>
				
				<label>Clone count:</label> <input type="text" value="0" id="group_edit_count"/><br/>
				
				Clone pad:<br/>
				<label>x:</label> <input type="text" value="0" id="group_edit_px"/>
				<label>y:</label> <input type="text" value="0" id="group_edit_py"/>
				<label>z:</label> <input type="text" value="0" id="group_edit_pz"/><br/>
				
				Clone rotation:<br/>
				<label>x:</label> <input type="text" value="0" id="group_edit_rx"/>
				<label>y:</label> <input type="text" value="0" id="group_edit_ry"/>
				<label>z:</label> <input type="text" value="0" id="group_edit_rz"/><br/>
				
				<a href="#" onclick="editGroupFaces(); return false;">select/unselect points</a>
				<a href="#" onclick="finishGroupFaces(); return false;">done</a>
			</div>
			
			<div class="box">
				<div class="head">Data</div>
				<textarea id="data"></textarea>
				<div id="data_size">-</div>
				<a href="#" onclick="if (confirm('Are you sure?')) { loadModelFromTextarea(); } return false;">load</a>
				<a href="#" onclick="if (confirm('Are you sure?')) { clearModel(); } return false;">clear</a>
			</div>
			
			<div class="box" id="scale">
				<div class="head">Misc</div>
				<label>Scale x0.1:</label> <input type="text" id="scale_edit" value="10" /><br/>
				
				Center point:<br/>
				<label>x:</label> <input type="text" value="50" id="center_edit_x"/>
				<label>y:</label> <input type="text" value="50" id="center_edit_y"/>
				<label>z:</label> <input type="text" value="50" id="center_edit_z"/>
				
				<a href="#" onclick="toggleWireframe(); return false;">wireframe</a>
				<a href="#" onclick="toggleShading(); return false;">shading</a>
				<a href="#" onclick="resetView(); return false;">home</a><br/>
				<a href="#" onclick="move(-1,0,0); return false;">&lt;-</a> x <a href="#" onclick="move(1,0,0); return false;">-&gt;</a>
				<a href="#" onclick="move(0,-1,0); return false;">&lt;-</a> y <a href="#" onclick="move(0,1,0); return false;">-&gt;</a>
				<a href="#" onclick="move(0,0,-1); return false;">&lt;-</a> z <a href="#" onclick="move(0,0,1); return false;">-&gt;</a>
				<a href="#" onclick="rotate90(); return false;">rotate</a>
			</div>
			
			
			<div id="status">Loading...</div>
		</div>
	</body>
</html>
